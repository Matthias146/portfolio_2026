    <header class="section-head">
      <h2 class="section-title">{{ title() }}</h2>

      @if (subtitle()) {
        <p class="section-subtitle">{{ subtitle() }}</p>
      }

  <div class="section-body">
    <ng-content />
  </div>
</section>
