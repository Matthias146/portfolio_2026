<ui-card [hoverable]="true">
  <a class="card-link" [routerLink]="['/projects', project().slug]">
    <h3 class="proj-title">{{ project().title }}</h3>
    <p class="proj-sub">{{ project().summary }}</p>
  </a>

  <div class="stack">
    @for (s of project().stack; track s) {
      <ui-badge variant="soft">{{ s }}</ui-badge>
    }
  </div>

  <ul class="highlights">
    @for (h of project().highlights; track h) {
      <li>{{ h }}</li>
    }
  </ul>

  <div class="actions">
    @if (project().liveUrl) {
      <ui-button [href]="project().liveUrl!" target="_blank" variant="primary" size="sm"
        >Live</ui-button
      >
    }
    <ui-button [href]="project().repoUrl" target="_blank" variant="ghost" size="sm">Code</ui-button>
  </div>
</ui-card>
